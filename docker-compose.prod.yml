services:

  django:
    expose:
    - "8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    env_file:
      - prod.env
    healthcheck:
      test: ["CMD-SHELL", "curl -fk https://host.docker.internal || exit 1"]
      
  postgres:
    env_file:
      - prod.env

networks:
  transcendence:
    name: transcendence_prod

volumes:
  postgres_data:
    name: postgres_volume_prod