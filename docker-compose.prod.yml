services:

  django:
    expose:
    - "8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    env_file:
      - prod.env
      
  postgres:
    env_file:
      - prod.env

  cli:
    depends_on:
      nginx:
        condition: service_healthy
    environment:
      - CONTEXT=prod

networks:
  transcendence:
    name: transcendence_prod

volumes:
  postgres_data:
    name: postgres_volume_prod